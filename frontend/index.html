<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Image Upscaler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Simple Image Upscaler</h1>
    <p>Drag & drop your image here or click to select a file</p>
  </header>
  <main>
    <div id="drop-area" aria-label="Image upload drop area" tabindex="0">
      <p>Drag & drop your image here or click to select</p>
      <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.webp,.tif,.tiff,.bmp" hidden />
    </div>
    <div id="preview-container">
      <img id="preview" alt="Image preview" src="" style="display: none; max-width: 100%;" />
    </div>
    <button id="upscale-btn" disabled>Upscale</button>
    <div id="result-container">
      <img id="result" alt="Upscaled result" src="" style="display: none; max-width: 100%;" />
      <a id="download-btn" download="upscaled.png" style="display: none;">Download</a>
    </div>
    <div id="status"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
